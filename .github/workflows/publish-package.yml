name: Publish Package

on:
  workflow_dispatch:
    inputs:
      package_name:
        description: "Package name to publish (e.g., stores)"
        required: true
        type: string
        default: "stores"

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build dependencies for stores package
        if: inputs.package_name == 'stores'
        run: |
          echo "Building dependencies for stores package..."
          cd packages/headless-components/ecom
          yarn build
          cd ../media
          yarn build

      - name: Build package
        run: |
          cd packages/headless-components/${{ inputs.package_name }}
          yarn build

      - name: Publish to npm
        run: |
          cd packages/headless-components/${{ inputs.package_name }}
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
