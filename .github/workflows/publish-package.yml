name: Publish Package

on:
  workflow_dispatch:
    inputs:
      package_name:
        description: "Package name to publish (e.g., stores, components, ecom)"
        required: true
        type: string
        default: "stores"

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build packages
        run: yarn build:headless-components

      - name: Publish specific package with dependencies
        run: |
          # Create a temporary changeset for the specific package
          cat > .changeset/temp-release.md << EOF
          ---
          "@wix/headless-${{ inputs.package_name }}": patch
          ---

          Manual release of ${{ inputs.package_name }}
          EOF

          # Version and publish
          yarn changeset version
          yarn changeset publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
